<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/frontend/css/cadastre-se.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caique Souza Fonseca">
    <meta name="keywords" content="Faculdade, cursos">
    <meta name="description" content="Página oficial da Faculdade MIT">
    <title>Faculdade IMT - Transforme o Mundo</title>
</head>
<body>
    
    <div class="main-page">
       

        <main>

            <header>

                <img src="/frontend/image/imt.svg" alt="Imagem IMT">
            </header>


            <div class="cor-fundo">

                <h1>Faculdade de Tecnologia</h1>
                <h2>Área de Serviços</h2>

            </div>
        
        </main>

        <div class="forms">
            <section class="pessoa-juridica">
                
                <button class="botao-juridico" type="button" id="pessoaJuridica">Pessoa Jurídica</button>
            
            </section>
        
            
            <section class="pessoa-fisica">
                <button class="botao-fisico" id="pessoaFisica">Pessoa Física</button>
            </section>

        
            <form action="./servicos.html" id="formJuridica" style="display: none;">
                
                <label for="">Nome</label>
                <input type="text" name="" id="" placeholder="Digite seu Nome">

                <label for="">CNPJ</label> 
                <input type="text" name="" id="" placeholder="Digite seu CPF">

                <label for="">Email</label> 
                <input type="email" name="" id="" placeholder="Digite seu Email">

                <label for="">Senha</label> 
                <input type="password" name="" id="" placeholder="Digite sua Senha">

                <label for="">Corfimar Senha</label>
                <input type="password" name="" id="" placeholder="Confirme sua Senha">

                <button type="submit">CADASTRE-SE</button>

            </form>

            <form action="./servicos.html" id="formFisica" style="display: none;">
                
                <label for="">Nome</label>
                <input type="text" name="" id="" placeholder="Digite seu Nome">

                <label for="">CPF</label>
                <input type="text" name="" id="" placeholder="Digite seu CNPJ">

                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Digite seu Email">

                <label for="">Senha</label>
                <input type="password" name="" id="" placeholder="Digite sua Senha">

                <label for="">Corfimar Senha</label>
                <input type="password" name="" id="" placeholder="Confirme sua Senha">

                <button type="submit">CADASTRE-SE</button>

            </form>
        </div>
       

    
          
        <footer>

            <small>&copy;Faculdade IMT Todos os direitos reservados</small>

        </footer>
    
    </div>

    <script>

        const pessoaJuridica = document.getElementById('pessoaJuridica');
        const pessoaFisica = document.getElementById('pessoaFisica');
        const formJuridica = document.getElementById('formJuridica');
        const formFisica = document.getElementById('formFisica');

        pessoaJuridica.addEventListener('click', () => {
            formJuridica.style.display = 'block';
            formFisica.style.display = 'none';
        });

        pessoaFisica.addEventListener('click', () => {
            formJuridica.style.display = 'none';
            formFisica.style.display = 'block';
        });
    </script>
    
</body>


</html>
